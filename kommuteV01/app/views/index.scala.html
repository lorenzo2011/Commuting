@(loginForm: Form[views.formdata.LoginFormData])

@import helper._

@main("Kommute - local news local people") {
        <div class="main_page">
        	<h2 id="header_msg"><img src="@routes.Assets.at("images/logo00.png")" /></h2>
            <div class="row position_left">
            	<div class="row position_form">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h5 class="text-left">Login</h5>
                            @form(routes.Application.postLogin(), 'class -> "form form-signup") {
                            <form class="form form-signup" role="form">
	                            <div class="form-group">
	                                <div class="input-group">
	                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
	                                    <input type="text" class="form-control" placeholder="Username" />
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="input-group">
	                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	                                    <input type="password" class="form-control" placeholder="Password" />
	                                </div>
	                            </div>
	                            <h6 class="text-right"><a href="#">Lost Password</a></h6>
	                        <a href="#" class="btn btn-sm btn-primary btn-block" role="button">SUBMIT</a>
                            </form>
                            }
                         </div>
                    </div>
                </div>
	            </div>
	            <div class="row position_form">
	                <div class="col-md-12">
	                    <div class="panel panel-default">
	                        <div class="panel-body">
	                            <h5 class="text-left">Want to register?</h5>
	                            <form class="form form-signup" role="form">
	                            <div class="form-group">
	                                <div class="input-group">
	                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
	                                    <input type="text" class="form-control" placeholder="Username" />
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="input-group">
	                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
	                                    <input type="text" class="form-control" placeholder="Email Address" />
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="input-group">
	                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
	                                    <input type="password" class="form-control" placeholder="Password" />
	                                </div>
	                            </div>
	                            <a href="#" class="btn btn-sm btn-success btn-block" role="button">REGISTER</a> 
	                        </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	         </div>
	         <div class="position_right">
	         <form class="navbar-form navbar-left search_form" role="search">
	         	<div class="form-group search_box">
	         		<input type="text" class="form-control" placeholder="Type in your location">
				</div>
				<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
			</form>
        </div>
}
